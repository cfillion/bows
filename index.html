<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Browser on Web Sockets</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #bows {
    height: 100%
  }
  </style>
</head>
<body>
  <div id="bows">
    <p>
      <strong>Loading application...</strong>
      This message should disappear in a few milliseconds.
    </p>
  </div>

  <noscript>
    <p>
      <strong>Fatal Error:</strong>
      JavaScript appears to be disabled.
    </p>
    <p>
      This application requires JavaScript.
      Please add an exception in your browser settings then reload this page.
    </p>
  </noscript>

  <script src="dist/bows.js"></script>
  <script>
  bows.setup({
    "url": "ws://127.0.0.1:7169"
  });
  </script>
</body>
</html>
